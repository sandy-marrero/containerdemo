<!DOCTYPE html>
<html>
<head>
    <title>Raspberry Pi Data Exchange</title>
</head>
<body>
    <h1>Raspberry Pi Data Exchange</h1>

    <h2>Received Data</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Temperature (C)</th>
                    <th>Temperature (F)</th>
                    <th>Humidity</th>
                    <th>Origin</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        <td>{{ row['Timestamp'] }}</td>
                        <td>{{ row['Temperature (C)'] }}</td>
                        <td>{{ row['Temperature (F)'] }}</td>
                        <td>{{ row['Humidity'] }}</td>
                        <td>{{ row['Origin'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <h2>Send Data</h2>
    <form method="post" action="/send-data">
        <button type="submit">Send Data</button>
    </form>

    <script>
        setInterval(function() {
            location.reload();
        }, 10000);
    </script>
</body>
</html>
