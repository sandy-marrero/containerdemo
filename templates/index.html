<!DOCTYPE html>
<html>
<head>
    <title>Embedded System</title>
</head>
<body>
    <h1>ICOM Demo</h1>

    <!-- Display received data -->
    <h2>Received Data</h2>
    <ul>
        {% for entry in data %}
            <li>{{ entry['timestamp'] }} - Temperature: {{ entry['temperature_C'] }}°C / {{ entry['temperature_F'] }}°F, Humidity: {{ entry['humidity'] }}%</li>
        {% endfor %}
    </ul>

    <!-- Send Data button -->
    <h2>Send Data</h2>
    <form method="post" action="/send-data">
        <button type="submit">Send Data</button>
    </form>

    <!-- Refresh the page every 10 seconds to update received data -->
    <script>
        setInterval(function() {
            location.reload();
        }, 10000);
    </script>
</body>
</html>
