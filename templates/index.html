<!DOCTYPE html>
<html>
<head>
    <title>Embedded System</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1> Raspi Test</h1>

    <h2>Received Data</h2>
    <div class="table-responsive">
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Temperature (C)</th>
                    <th>Temperature (F)</th>
                    <th>Humidity</th>
                    <th>Origin</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        <td>{{ row['timestamp'] }}</td>
                        <td>{{ row['temperature_C'] }} &deg;C</td>
                        <td>{{ row['temperature_F'] }} &deg;F</td>
                        <td>{{ row['humidity'] }}%</td>
                        <td>{{ row['origin'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <h2>Send Data</h2>
    <form method="post" action="/send-data">
        <button type="submit">Send Data</button>
    </form>

    <script>
        setInterval(function() {
            location.reload();
        }, 10000);
    </script>
</body>
</html>
